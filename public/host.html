<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host a Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fjalla+One&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #152238;
      color: white;
      font-family: 'Fjalla One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    button {
      font-size: 30px; font-family: 'Caveat', cursive;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #0F52BA;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0c47a1;
    }

    #jamCodeDisplay {
      font-size: 28px;
      margin-top: 20px;
      color: #00ffff;
    }

    #enterRoomHostBtn {
      display: none;
    }

    a {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00ffff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
  <script src="js/navigation.js" defer></script>
</head>
<body>

  <a href="index.html">‚Üê Back to Home</a>
  <h1>Host a Jam</h1>
  <button id="generateCodeBtn">Generate Jam Code</button>
  <div id="jamCodeDisplay"></div>

  <!-- New Button -->
  <button id="enterRoomHostBtn">Enter the Room</button>

  <div id="chatContainer" style="position:fixed; right:12px; bottom:12px; width:320px; max-height:60vh; display:flex; flex-direction:column; box-shadow:0 2px 8px rgba(0,0,0,.2); background:#fff; border-radius:6px; overflow:hidden; font-family:Arial, sans-serif; z-index:9999;">
    <div id="chatHeader" style="padding:8px 12px; background:#007bff; color:white; font-weight:600;">JamSesh Chat</div>
    <div id="chatMessages" style="padding:8px; overflow:auto; flex:1; font-size:13px; background:#f8f9fb;"></div>
    <form id="chatForm" style="display:flex; border-top:1px solid #eee;">
      <input id="chatInput" autocomplete="off" placeholder="Type a message..." style="flex:1; border:0; padding:10px;" />
      <button type="submit" style="border:0; background:#007bff; color:white; padding:10px 12px;">Send</button>
    </form>
  </div>

</body>
</html>
