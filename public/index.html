<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JamSesh - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fjalla+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #152238; margin: 0; padding: 20px;
            font-family: 'Fjalla One', sans-serif; color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; flex-direction: column; box-sizing: border-box;
        }
        header {
            font-size: 90px; margin-bottom: 20px; text-align: center;
            color: #33e0e0; text-shadow: 0 0 10px #00cccc, 0 0 20px #00cccc;
        }
        .input-container {
            display: flex; flex-direction: column; align-items: center;
            margin-bottom: 30px;
        }
        #username {
            background-color: #1a2b4a; border: 1px solid #00ffff;
            color: white; font-size: 20px; font-family: 'Fjalla One', sans-serif;
            padding: 15px; border-radius: 8px; width: 300px;
            text-align: center; outline: none; transition: box-shadow 0.3s;
        }
        #username::placeholder { color: #ffffff80; }
        #username:focus { box-shadow: 0 0 12px #00ffff; }
        .flex-container { display: flex; gap: 30px; }
        .btnLow {
            padding: 18px 38px; font-size: 26px; font-family: 'Caveat', cursive;
            border: none; border-radius: 10px; background-color: #0F52BA;
            color: white; cursor: pointer; transition: all 0.3s ease;
        }
        .btnHigh {
            padding: 15px; font-size: 20px; font-family: 'Caveat', cursive;
            border: none; border-radius: 10px; background-color: #0F52BA;
            color: white; cursor: pointer; transition: all 0.3s ease; 
            height:57px;
        }
        button:hover {
            background-color: #0c47a1; transform: scale(1.03);
            box-shadow: 0 0 8px #00cccc, 0 0 16px #00cccc;
        }
        button:disabled {
            background-color: #555; cursor: not-allowed; opacity: 0.5;
            transform: none; box-shadow: none;
        }
    </style>
</head>
<body>

    <header title="Welcome to JamSesh ðŸŽ¶">JamSesh</header>

    <div class="flex-container">
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter your name to begin" maxlength="20" float="left">
        </div>
        <button id="randNamBtn" class="btnHigh">Generate Random Name</button>
    </div>
    <div class="flex-container">
        <button class="btnLow" id="hostBtn" disabled>Host a Jam</button>
        <button class="btnLow" id="joinBtn" disabled>Join a Jam</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const hostBtn = document.getElementById('hostBtn');
        const joinBtn = document.getElementById('joinBtn');
        const randNamBtn = document.getElementById('randNamBtn');

        const updateBtnStates = () => {
            const username = usernameInput.value.trim();
            const isEnabled = username.length > 0;
            hostBtn.disabled = !isEnabled;
            joinBtn.disabled = !isEnabled;
        };

        usernameInput.addEventListener('input', updateBtnStates);

        hostBtn.addEventListener('click', () => {
            const username = encodeURIComponent(usernameInput.value.trim());
            window.location.href = `host.html?username=${username}`;
        });

        joinBtn.addEventListener('click', () => {
            const username = encodeURIComponent(usernameInput.value.trim());
            window.location.href = `join.html?username=${username}`;
        });

        const generateRandomName = () => {
            const adjectives = ["Cool","Groovy","Funky","Electric","4ft","Smooth","Jazz","Karate","Digital","Synth"];
            const nouns = ["Cat","Dog","Beat","Vibe","Solo","Riff","Maay","Crochet","Mixer","Loop"];
            
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 999);
            return `${adj}${noun}${num}`;
        };

        randNamBtn.addEventListener('click', () => {
            usernameInput.value = generateRandomName();
            updateBtnStates();
        });

        updateBtnStates();
        randNamBtn.disabled = false;

    </script>
</body>
</html>
