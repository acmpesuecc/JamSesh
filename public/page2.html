<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JamSesh Audio Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fjalla+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #152238; 
            margin: 0;
            padding: 20px; 
            font-family: 'Fjalla One', sans-serif; 
            color: white;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }

        h1 {
            font-size: 60px;
            margin-top: 10px;
            margin-bottom: 15px; 
            text-align: center;
            color: white; 
            transition: color 0.4s, transform 0.3s, text-shadow 0.4s;
            cursor: pointer;
        }

        h1:hover {
            color: #00ffff; 
            transform: scale(1.02);
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        h3 {
            font-family: 'Playfair Display', serif; 
            font-size: 24px;
            color: #ffffffcc;
            text-align: center;
        }

        .labels-row {
            display: flex;
            justify-content: center; 
            gap: calc(500px + 30px); 
            width: 100%;
            max-width: 1200px;
            margin-bottom: 0; 
        }

        @media (max-width: 768px) {
            .labels-row {
                flex-direction: column; 
                gap: 5px; 
                align-items: center; 
            }
        }

        .audio-container {
            display: none; }


        #controls {
            display: flex;
            gap: 25px; 
            margin-top: 5px; 
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px; 
            font-size: 24px; 
            font-family: 'Caveat', cursive; 
            border: none;
            border-radius: 8px;
            background-color: #0F52BA; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s, box-shadow 0.3s; 
        }

        button:hover {
            background-color: #0c47a1;
            transform: scale(1.03); 
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5); 
        }

        #endBtn {
            background-color: #DC3545; 
        }

        #endBtn:hover {
            background-color: #C82333; 
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
        }

        button:disabled {
            background-color: #888; 
            cursor: not-allowed;
            opacity: 0.6; 
            transform: scale(1); 
            box-shadow: none; 
        }
        button:disabled:hover {
            background-color: #888;
            transform: scale(1);
            box-shadow: none;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            #controls {
                flex-direction: column;
                gap: 15px;
            }
            button {
                width: 80%; 
                max-width: 300px; 
                font-size: 22px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>JamSesh Audio Call</h1>

    <div class="labels-row">
        <h3>you</h3>
        <h3>remote</h3>
    </div>

    <div class="audio-container">
        <div class="audio-wrapper">
            <audio id="localAudio" autoplay playsinline></audio>
        </div>
        <div class="audio-wrapper">
            <audio id="remoteAudio" autoplay playsinline></audio>
        </div>
    </div>

    <div id="controls">
        <button id="startBtn">start call</button>
        <button id="endBtn">end call</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');

        startBtn.disabled = false;
        endBtn.disabled = true;

        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            endBtn.disabled = false;
            console.log("Audio call started!");
        });

        endBtn.addEventListener('click', () => {
            startBtn.disabled = false;
            endBtn.disabled = true;
            console.log("Audio call ended!"); 
        });
    </script>
    <script src="js/PeerConnection.js"></script>
</body>
</html>
